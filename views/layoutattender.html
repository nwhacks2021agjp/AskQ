<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        .text {
            margin: 5;
        }

        .scrollbox {

            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 30px;
            padding: 10px;
            margin: 10px 0;
        }

        .chatbox {
            border: 2px solid #eaac8b;
            background-color: #6d597a;
            border-radius: 30px;
            padding: 10px;
            margin: 10px 0;
        }

        .divbox {

            width: 300px;
            display: inline-block;
            width: 300px;
            padding: 50px;
        }

        .absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            color: #eaac8b;
        }

    </style>
</head>

<body>
    <template>
        <div class="chatbox" id="chatbox">   
        </div>
    </template>


    <div class="absolute">
        <div class="divbox">
            <div class="divbox">
                <h1 align="center">Messages</h1>
            </div>
            <div class="scrollbox"
                style="height:600px;width:400px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"
                id="scrollbox">
            </div>
            <div class="divbox">
                <form id="form" action="" align="center">
                    <input id="input" autocomplete="off" /><button id="send_message">Send</button>
                </form>
            </div>
        </div>
    </div>

    <ul id="messages"></ul>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        function createBox(data){
            const div = document.createElement("div");
            const p = document.createElement("p");
            const tag = "chatbox";
            const scrollbox = document.getElementById("scrollbox");

            div.setAttribute("class",tag);
            p.innerHTML = data;
            div.appendChild(p);
            scrollbox.appendChild(div);

        }

        socket.on("store message", (data) => {
            console.log(data + "came back to user"); // <- edit this later
            // var div = document.getElementById("scrollbox");
            // var temp = document.getElementsByTagName("template")[0];
            // var para = document.createElement("p");
            // para.innerHTML = data;
           
            // var box = temp.content.cloneNode(true);
            // box.appendChild(para);
            
            
            // //var node = document.createTextNode(data); 
            // //box.appendChild(para);
            // div.appendChild(box);
            // //document.body.append(para);
            createBox(data);

        })
    </script>
</body>

</html>
